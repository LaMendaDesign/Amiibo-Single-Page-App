<body>

    <div id="App">
        <v-app>
            <v-content>
                <v-container>

                    <div class="first-page" v-if="page == ''">
                        <img src="Logo_amiibo.png" alt="logo" class="logo-first-page">
                        <br>
                        <div class="welcome pulse" @click="enter">
                            <span class="welcome-text">Enter</span>
                        </div>
                    </div>

                    <mi-header @llevame="hazNav" v-if="page != ''"></mi-header>

                    <buscador :amiibos="amiibosMostrar" :series="gameSeries" v-if="page == 'principal'"
                        @amiibo="paginaAmiibo">
                    </buscador>
                    <template>
                        <div class="text-xs-center paginacion" v-if="page == 'principal'">
                            <v-pagination v-model="paginaActual" :length="15" :total-visible="5"></v-pagination>
                        </div>
                    </template>

                    <about-page v-if="page == 'about'"></about-page>

                    <amiibo-page :esteamiibo="esteAmiiboObjeto" v-if="page == 'detalle'">
                    </amiibo-page>

                    <chat v-show="page == 'chat'"></chat>




                </v-container>
            </v-content>
        </v-app>



    </div>
